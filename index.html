<!DOCTYPE html>
<html>
<head>
    <title>IIFE Translator</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header><img src="world.png">
  </header>
<h1>iife Translator</h1>
<textarea id="userinput" placeholder="type something to translate...."  onfocus="this.placeholder = ''"></textarea><br>
<p>(hint: type Happy Birthday to you)</p>
<select id="language-selector">
 <option title='language' value='chooselanguage'>Choose a language</option>
 <option title='language' value='french'>French</option>
 <option title='language' value='german'>German</option>
 <option title='language' value='spanish'>Spanish</option>
 <option title='language' value='italian'>Italian</option>
</select><br>

<input id="useroutput" type="text" name="output" value=""><br>
<button type="submit" id="submit">Translate!</button>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="LanguageTranslator.js"></script>
<script type="text/javascript" src="French.js"></script>
<script type="text/javascript" src="German.js"></script>
<script type="text/javascript" src="Spanish.js"></script>
<script type="text/javascript" src="Italian.js" ></script>

<footer><i>thanks for playing</i></footer>
</body>
</html>
